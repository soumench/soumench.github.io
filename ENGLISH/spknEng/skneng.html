        function forward() {
            btnClkSnd.play();
            ++i;
            if (i >= length / 4) {
                i = 0;

        }

        function backward() {
            btnClkSnd.play();

            displayAll();            
        }

        function displayAll() {
            write("E-display", bank[i * 4]);
