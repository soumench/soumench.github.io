<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div>
        <h2>Spoken English</h2>
    </div>

    <div class="flex-container" id="btn-box">
        <div>
            <span class="sentences" id="E-display" onclick="playEng()" style="color: blue">English Display</span>
            <br><br><br>
        </div>
        <div>
            <span class="sentences" id="B-display" onclick="B_Snd_File.play()" style="color: blue"> Bengali Display</span>
            <br><br> <br> <br>
        </div>
        <div>
            <button class="btn" onclick="backward()">Previous</button>
            <button class="btn" onclick="forward()">Next</button><br><br>
        </div>

        <div>
            Copyright &copy; Soumen Chakraborty <span id="year"> year</span><br>
            Strictly for Educational, Non-profit and Non-commercial Usage.
        </div>
    </div>

    <script src="eclean.js"></script>
    <!--<script src="questions.js"></script> -->
    <script src="../../ENGLISH/year.js"></script>
    <script>
        
        const bank = [ 
 "Are you ready?","তুমি কি প্রস্তুত?", "btnSnd.mp3", "btnSnd.mp3",
 "What do you want?", "তুমি কি চাও?", "whatDouwant_E-snd.mp3", "whatDouwant_B-snd.mp3",
 "Where are you now?", "তুমি কোথায় এখন?তুই কোথায় আছিস?", "whereRunow_E-snd.mp3", "whereRunow_B-snd.mp3" 
        ];
        const length = bank.length;
        var eSndIndex;
        

        const btnClkSnd = new Audio("btnSnd.mp3");
        var E_Snd_File; var B_Snd_File;
        e("year").innerHTML = creation_year;
        
        let i = 0;

        /*----------------- initial display parameters -------------*/
        write("E-display", bank[0]);
        write("B-display", bank[1]);
       // write("E-Snd", bank[2]);
        //write("B-Snd", bank[3]);
        E_Snd_File = new Audio("bank[2]");
        B_Snd_File = new Audio("bank[3]");
        /*------------------------------------------------------------*/

        function forward() {
            btnClkSnd.play();
            ++i;
            if (i >= length / 4) {
                i = 0;
            }
            displayAll();            
        }

        function backward() {
            btnClkSnd.play();
            --i;
            if (i < 0) {
                i = length / 4 - 1;
            }
            displayAll();            
        }

        function displayAll() {
            write("E-display", bank[i * 4]);
            write("B-display", bank[i * 4 + 1]);
           // write("E-Snd", bank[i * 4 + 2]);
           // write("B-Snd", bank[i * 4 + 3]);
            eSndIndex = bank[i * 4 + 2]";
           // E_Snd_File = new Audio("bank[i * 4 + 2]");
            B_Snd_File = new Audio("bank[i * 4 + 3]");
        }
        
        function playEng(){
           E_Snd_File = new Audio(bank[eSndIndex]); 
           E_Snd_File.play(); 
        }
       
    </script>
</body></html>
